{%extends 'todo/base.html'%}
{%block title%}Blog {{blog.id}}{%endblock%}
{% block content %}
<div class="row justify-content-center mt-5 text-center">
    <div class="col-12">
        <h2>{{ blog.title }}</h2>
        <small>{{blog.date|date:'M j Y'}}</small>
    </div>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-12">
        <div class="form-group">
            <textarea name="desc" rows="10" class="form-control" id="memo" readonly>{{ blog.desc }}</textarea>
        </div>
    </div>
</div>
{%endblock%}
